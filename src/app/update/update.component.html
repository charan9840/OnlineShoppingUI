<app-nav></app-nav>
<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-5 align-items-center mt-5">
      <div class="card mt-6">
        <div class="card-body">
          <img
                  src="https://techkartindia.com/wp-content/uploads/2020/02/TechKart-Logo.png"
                  width=150
                />
          <br />
          <form [formGroup]="form" (ngSubmit)="onUpdate()">
            <br />
            <div class="form-group">
              <label for="Name">ProductName</label>
              <input
                type="text"
                formControlName="productName"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.productName.errors }"
              />
              <div
                *ngIf="submitted && f.productName.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.productName.errors.required">
                  ProductName is required
                </div>
              </div>
            </div>

            <br />

            <div class="form-group">
              <label for="Name">Brand</label>
              <input
                type="text"
                formControlName="brand"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.brand.errors }"
              />
              <div *ngIf="submitted && f.brand.errors" class="invalid-feedback">
                <div *ngIf="f.brand.errors.required">
                  Brand of Product is required
                </div>
              </div>
            </div>

            <br />

            <div class="form-group">
              <label for="Name">Features</label>
              <input
                type="text"
                formControlName="features"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.features.errors }"
              />
              <div
                *ngIf="submitted && f.features.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.features.errors.required">
                  Features of Product is required
                </div>
              </div>
            </div>

            <br />
            <div class="form-group">
              <label for="Name">Price</label>
              <input
                type="text"
                formControlName="price"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.price.errors }"
              />
              <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
                <div *ngIf="f.price.errors.required">
                  Price of Product is required
                </div>
              </div>
            </div>

            <br />

            <div class="form-group">
              <label for="Name">ProductDescription</label>
              <input
                type="text"
                formControlName="productDescription"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && f.productDescription.errors
                }"
              />
              <div
                *ngIf="submitted && f.productDescription.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.productDescription.errors.required">
                  ProductDescription of Product is required
                </div>
              </div>
            </div>
            <br />

            <div class="form-group">
              <label for="Name">imageURL</label>
              <input
                type="text"
                formControlName="imageURL"
                class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.imageURL.errors }"
              />
              <div
                *ngIf="submitted && f.imageURL.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.imageURL.errors.required">
                  ImageURL of Product is required
                </div>
              </div>
            </div>
            <br />

            <div>
              <button [disabled]="loading" class="btn btn-primary">
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm mr-1"
                ></span>
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
